{% extends 'layout.html' %}
{% block body %}
    <h5 class="title is-4 has-text-centered has-text-weight-bold">Import Data</h5>
    <hr class="navbar-divider">
    {% if data is defined and data > 0 %}
        <br>
        <div class="notification is-info">
            <button class="delete"></button>
            {{ data }} data has been imported from "{{ fname }}"
        </div>
	{% endif %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                $notification = $delete.parentNode;
                $delete.addEventListener('click', () => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });
    </script>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <div class="field has-addons">
            <div class="control is-expanded">
                <div class="file has-name">
                    <label class="file-label">
                        {{ form.filename }}
                        <div class="file-cta">
                            <div class="file-icon"><i class="fa fa-upload"></i></div>
                            <div class="file-label">Input a file...</div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{ form.submit }}
                </div>
            </div>
        </div>
    </form>
    <br>
{% endblock %}
