{% extends 'layout.html' %}
{% block body %}
    <h1 class="title is-4 has-text-centered has-text-weight-bold">Export Data</h1>
    <hr class="navbar-divider">
    {% if filename is defined %}
        <br>
        <div class="notification is-info">
            <button class="delete"></button>
            Database has successfully been imported to "{{ filename }}.csv"
        </div>
	{% endif %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                $notification = $delete.parentNode;
                $delete.addEventListener('click', () => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });
    </script>
    <form method="post">
        {{ form.csrf_token }}
        <div class="field has-addons">
            <div class="control is-expanded">
                {{ form.filename }}
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-static">.csv</button>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                {{ form.submit }}
            </div>
        </div>
    </form>
{% endblock %}
